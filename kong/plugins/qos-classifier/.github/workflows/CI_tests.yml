name: CI Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
    tags: [ '*' ]

  workflow_dispatch:

env:
  KONG_VERSION: 2.6.0

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:

      - name: Checkout github branch
        uses: actions/checkout@v2

      - name: Build 
        run: |
          git clone https://github.com/Kong/kong-pongo.git ../kong-pongo
          ../kong-pongo/pongo.sh clean && ../kong-pongo/pongo.sh up && ../kong-pongo/pongo.sh build
      
      - name: Tests 
        run: |
          ../kong-pongo/pongo.sh lint && ../kong-pongo/pongo.sh run && 
